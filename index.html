<html>

<head>
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 class="h1_h">Please complete this form to access the next page</h1><br>
  <div class="myForm">
    <form novalidate>
      <label for="fullName">What's your Full Name?*</label> 
      <br>
      <input type="text" id="fullName" name="fullName">
      <br>
      <label for="homeAdd">What's your Home Address?*</label>
      <br>
      <input type="text" id="homeAdd" name="homeAdd">
      <br>
      <label for="phoneNumber">What's your Mobile Phone Number?*</label>
      <br>
      <input type="text" id="phoneNumber" name="phoneNumber">
      <br>
      <label for="yourAge">How old are you ?</label>
      <br>
      <input type="number" id="yourAge" min="18" max="99">
      <br>
      <label for="emailAdd">What's your E-mail Address?*</label>
      <br>
      <input type="email" id="emailAdd" name="emailAdd">
      <br>
      <label for="password">Write your Password here:*</label>
      <br>
      <input type="password" id="password" name="password">
      <br>
      <label for="confPass">Confirm your Password here*</label>
      <br>
      <input type="password" id="confPass" name="confPass">
      <br>
      <label for="comments">Do you have any Comments for us ?</label>
      <br>
      <textarea name="comments" id="comments" cols="40" rows="5"></textarea>
      <br><br>
      <button type="button" id="submitbutton">Click here to submit your form!</button>
      <br><br>
      <button type="reset" id="resetbutton">Click here to reset your form!</button>
    </form>
  </div>
  <footer class="foot">
    <hr>
    <h5 class="disc">This is a checkpoint for the Fullstack course by Go My Code - 2020</h5>
  </footer>
  <script src="index.js"></script>
</body>

</html>
